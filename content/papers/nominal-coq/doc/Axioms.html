<h1>Library Axioms</h1>

<code>
<code class="keyword">Axiom</code> <a name="fun_extensionality"></a>fun_extensionality :<br/>
&nbsp;&nbsp;forall (A B : Type) (f g : A -&gt; B),<br/>
&nbsp;&nbsp;(forall x, f x = g x) -&gt; f = g.<br/>

<br/>
<code class="keyword">Axiom</code> <a name="Proof_irrelevance"></a>Proof_irrelevance :<br/>
&nbsp;&nbsp;forall (P : Prop) (p q : P),<br/>
&nbsp;&nbsp;p = q.<br/>
</code>
